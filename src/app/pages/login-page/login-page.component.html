<ngx-spinner type="ball-scale-multiple">
  <p style="color: white" > Espere... </p>
</ngx-spinner>
<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft">
              <div class="row p-4 text-center">
                <h2 class="text-white">BIENVENIDO</h2>
              </div>
            </div>
            <div class="card-body pt-0">
              <div class="p-3">
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">
                    <b>{{ error }}</b>
                    <br><br>
                    {{errorDetail}}
                  </ngb-alert>
  
                    <div class="mb-3">
                        <label for="username">Usuario</label>
                        <input type="username" formControlName="username" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Correo requerido</div>
                        <div *ngIf="f['username'].errors['email']">El correo electrónico debe ser una dirección de correo electrónico válida</div>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <div class="input-group auth-pass-inputgroup">
                        <input [type]="see_pass ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Ingrese su contraseña"
                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" aria-label="Password"
                            aria-describedby="password-addon">
    
                        <button class="btn btn-light ms-0" (click)="see_pass = !see_pass" type="button" id="password-addon">
                            <i *ngIf="!see_pass" class="material-icons">visibility_off</i>
                            <i *ngIf="see_pass" class="material-icons">visibility</i>
                        </button>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <span *ngIf="f['password'].errors['required']">Contraseña requerida</span>
                        </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input [checked]="session" (change)="session = $any($event.target).checked" type="checkbox" id="remember-check"> &nbsp;
                        <label class="form-check-label" for="remember-check">
                            Recuerdame
                        </label>
                    </div>
  
                    <div class="mt-3 d-grid">
                        <button class="btn btn-light" type="submit">iniciar sesión</button>
                    </div>
                  
                </form>
              </div>
  
            </div>
          </div>
          <div class="mt-5 text-center">
            <p>
              © {{year}} <a href="https://github.com/Drowlex/" target="_blank" class="kt-link">DKL&Drowlex</a>
              &nbsp;
  
            </p>
          </div>
  
        </div>
      </div>
    </div>
  
    <!-- end container -->
</div>
  <!-- end page -->
